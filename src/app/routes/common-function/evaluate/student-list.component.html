<div class="modal-header">
        <div class="modal-title">
            <span>{{ 'student-list' | translate }}</span>
        </div>
    </div>
<div nz-row nzGutter="16" *ngIf="showSelect">
    <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md" style="float: right;">
        <button nz-button [nzType]="'primary'" style="width:100%;" (click)="getTable('true')">
            <i class="anticon anticon-search"></i>
            <span>{{ 'search' | translate }}</span>
        </button>
    </div>
    <div nz-col nzXs="7" nzSm="7" nzMd="7" class="mb-md" style="float: right;">
        <nz-select style="width: 100%;" [(ngModel)]="classId" [nzPlaceHolder]="'请选择班级'">
            <nz-option *ngFor="let obj of classOptions" [nzLabel]="obj.name" [nzValue]="obj.id">
            </nz-option>
        </nz-select>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'name' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <a (click)="edit(obj.Noid)" title="评价">
                                <i class="anticon anticon-edit"></i>
                            </a>
                        </td>
                        <td nz-td>{{obj.Noid}}</td>
                        <td nz-td>{{obj.name}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
