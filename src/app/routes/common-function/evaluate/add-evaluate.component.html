<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'create' | translate }}</span>
    </div>
</div>
<nz-spin [nzSize]="'large'" [nzSpinning]="loading">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <form nz-form #form="ngForm" (ngSubmit)="save()">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="morality" nz-form-item-required> {{ 'morality' | translate }}</label>
                    </div>
                    <div nz-form-control style="margin-left:87px;">
                        <nz-rate [(ngModel)]="morality" name="morality" [nzCount]="10"></nz-rate>
                        <span *ngIf="morality" class="ant-rate-text">{{morality}} 星</span>
                        <input [hidden]="true" type="inpout" [(ngModel)]="morality" name="morality" required>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="citizen" nz-form-item-required> {{ 'citizen' | translate }}</label>
                    </div>
                    <div nz-form-control style="margin-left:87px;">
                        <nz-rate [(ngModel)]="citizen" [nzCount]="10" name="citizen"></nz-rate>
                        <span *ngIf="citizen" class="ant-rate-text">{{citizen}} 星</span>
                        <input [hidden]="true" type="inpout" [(ngModel)]="citizen" required name="citizen">
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="study" nz-form-item-required> {{ 'study' | translate }}</label>
                    </div>
                    <div nz-form-control style="margin-left:87px;">
                        <nz-rate [(ngModel)]="study" [nzCount]="10" name="study"></nz-rate>
                        <span *ngIf="study" class="ant-rate-text">{{study}} 星</span>
                        <input [hidden]="true" type="inpout" [(ngModel)]="study" required name="study">
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="cooperation" nz-form-item-required> {{ 'cooperation' | translate }}</label>
                    </div>
                    <div nz-form-control style="margin-left:87px;">
                        <nz-rate [(ngModel)]="cooperation" [nzCount]="10" name="cooperation"></nz-rate>
                        <span *ngIf="cooperation" class="ant-rate-text">{{cooperation}} 星</span>
                        <input [hidden]="true" type="inpout" [(ngModel)]="cooperation" required name="cooperation">
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="sport" nz-form-item-required> {{ 'sport' | translate }}</label>
                    </div>
                    <div nz-form-control style="margin-left:87px;">
                        <nz-rate [(ngModel)]="sport" [nzCount]="10" name="sport"></nz-rate>
                        <span *ngIf="sport" class="ant-rate-text">{{sport}} 星</span>
                        <input [hidden]="true" type="inpout" [(ngModel)]="sport" required name="sport">
                    </div>
                </div>
                <div class="modal-footer">
                    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                        {{ 'cancel' | translate }}
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="!form.form.valid">
                        {{ 'ok' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</nz-spin>
