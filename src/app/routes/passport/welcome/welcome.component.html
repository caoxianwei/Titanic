<pro-header [autoBreadcrumb]='false'>
    <ng-template #content>
        <div class="page-header">
            <div class="avatar">
                <nz-avatar nzSize="large" nzSrc="https://gw.alipayobjects.com/zos/rmsportal/lctvVCLfRpYCkYxAsiVQ.png"></nz-avatar>
            </div>
            <div class="desc">
                <div class="desc-title">{{ 'hello' | translate }}，{{userName}}！</div>
                <p>{{intro}}</p>
            </div>
        </div>
    </ng-template>
</pro-header>

<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzMd="16">
        <nz-card [nzTitle]="partName1" [nzBordered]="false" [nzLoading]="loading" nzNoPadding class="mb-lg project-list">
            <div *ngFor="let item of notice" nz-card-grid class="project-grid">
                <nz-card nzNoPadding [nzBordered]="false" class="mb0">
                    <nz-card-meta [nzTitle]="noticeTitle" [nzDescription]="item.description">
                        <ng-template #noticeTitle>
                            <div class="card-title">
                                <a>{{item.title}}</a>
                            </div>
                        </ng-template>
                    </nz-card-meta>
                    <div class="project-item">
                        <span *ngIf="item.updatedAt" class="datetime" style="margin-left:120px;">
                            {{item.updatedAt}}
                        </span>
                    </div>
                </nz-card>
            </div>
        </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="8">
        <nz-card [nzTitle]="partName2" [nzBordered]="false" nzNoPadding class="mb-lg">
            <div class="links">
                <a *ngFor="let item of links">{{item.title}}</a>
            </div>
        </nz-card>
        <nz-card [nzTitle]="partName3" [nzBordered]="false" [nzBodyStyle]="{'padding-top.px': 12, 'padding-bottom.px': 12 }" class="mb-lg">
            <div class="members">
                <div nz-row [nzGutter]="48">
                    <div nz-col [nzSpan]="12" *ngFor="let i of members">
                        <a>
                            <span class="member">{{i.title}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </nz-card>
    </div>
</div>
