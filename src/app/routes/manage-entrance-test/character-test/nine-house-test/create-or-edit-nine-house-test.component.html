<div class="modal-header">
    <div class="modal-title">
        <span *ngIf="obj.id">{{ 'edit' | translate }}:{{title}}</span>
        <span *ngIf="!obj.id">{{ 'create' | translate }}</span>
    </div>
</div>
<nz-spin [nzTip]="'Loading...'" [nzSpinning]="loading">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <form nz-form #Form="ngForm" (ngSubmit)="save()">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="question" nz-form-item-required> {{ 'question' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input 
                        [nzId]="'question'"
                        [(ngModel)]="obj.question" 
                        name="question"
                        required>
                        </nz-input>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="type_number" nz-form-item-required> {{ 'character-type' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input 
                            [nzId]="'type_number'"
                            [(ngModel)]="obj.type_number" 
                            name="type_number"
                            required>
                        </nz-input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                        {{ 'cancel' | translate }}
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="!Form.form.valid">
                        {{ 'ok' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</nz-spin>
