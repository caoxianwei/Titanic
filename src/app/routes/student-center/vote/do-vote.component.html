<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'vote' | translate }}(至多投{{maxVote}}人)</span>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th style="width:33%;">
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th style="width:34%;">
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th style="width:33%;">
                            <span>{{ 'name' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <label nz-checkbox [(ngModel)]="obj.selected" (click)="updateSubmitStatus()">
                            </label>
                        </td>
                        <td nz-td>{{obj.Noid}}</td>
                        <td nz-td>{{obj.name}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
<div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
        {{ 'cancel' | translate }}
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="submit()" [disabled]="controlSubmit">
        {{ 'ok' | translate }}
    </button>
</div>
