<div class="content__title">
    <h1>
        {{ 'notice-list' | translate }}
        <small>{{ 'notice-list-small' | translate }}</small>
    </h1>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'title' | translate }}</span>
                        </th>
                        <th nz-th width="34%">
                            <span>{{ 'description' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'create-date' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>{{obj.title}}</td>
                        <td nz-td>{{obj.description}}</td>
                        <td nz-td>{{obj.datetime}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
