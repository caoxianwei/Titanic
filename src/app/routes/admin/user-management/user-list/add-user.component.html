<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'create' | translate }}</span>
    </div>
</div>
<nz-spin [nzSize]="'large'" [nzSpinning]="loading">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <form nz-form [formGroup]="form" (ngSubmit)="save()">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="userId" nz-form-item-required> {{ 'userId' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input formControlName="userId" name="userId" required></nz-input>
                        <div nz-form-explain *ngIf="(userId.dirty || userId.touched) && userId.errors?.required">{{userIdError}}</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="name" nz-form-item-required> {{ 'name' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input formControlName="name" name="name" required></nz-input>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="password" nz-form-item-required> {{ 'password' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input formControlName="password" name="password" required></nz-input>
                        <div nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors?.required">{{passwordError}}</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="branch"> {{ 'branch' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-select formControlName="branch_id" [nzPlaceHolder]="''" name="branch_id">
                            <nz-option *ngFor="let obj of branchInfo" [nzLabel]="obj.name" [nzValue]="obj.id">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="class_id"> {{ 'class_id' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-select formControlName="class_id" [nzPlaceHolder]="''" name="class_id">
                            <nz-option *ngFor="let obj of classInfo" [nzLabel]="obj.name" [nzValue]="obj.id">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="role_id"> {{ 'role' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-select formControlName="role_id" [nzPlaceHolder]="''" name="role_id">
                            <nz-option *ngFor="let obj of roleInfo" [nzLabel]="obj.name" [nzValue]="obj.id">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                        {{ 'cancel' | translate }}
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="!form.valid">
                        {{ 'ok' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</nz-spin>
