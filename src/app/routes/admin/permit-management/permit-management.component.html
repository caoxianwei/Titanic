<div class="content__title">
    <h1>
        {{ 'permit-management' | translate }}
        <small>{{ 'permit-management-small' | translate }}</small>
    </h1>
</div>
<div nz-row>
    <div nz-col [nzMd]="21">
        <nz-radio-group [(ngModel)]="roleId" [nzSize]="'large'" (ngModelChange)="roleChange()">
            <label nz-radio *ngFor="let obj of roleOptions" [nzValue]="obj.id">
                <span>{{obj.name}}</span>
            </label>
        </nz-radio-group>
    </div>
    <div nz-col [nzMd]="3" style="float: right;">
        <button nz-button [nzType]="'primary'" style="width:100%;" (click)="save()" [disabled]="roleId==undefined">
            <i class="anticon anticon-save"></i>
            <span>{{ 'save' | translate }}</span>
        </button>
    </div>
</div>

<div nz-row style="margin-top:16px;">
    <div nz-col [nzMd]="24">
        <nz-card style="width:100%;height:450px;">
            <ng-template #body>
                <nz-transfer *ngIf="showTransferBoolean" [nzDataSource]="list" nzShowSearch [nzFilterOption]="filterOption" (nzSearchChange)="search($event)"
                    [nzTitles]="['全部权限', '角色权限']" (nzSelectChange)="select($event)" (nzChange)="change($event)" [nzListStyle]="{'width.px': 500, 'height.px': 400}">
                </nz-transfer>
            </ng-template>
        </nz-card>
    </div>
</div>
