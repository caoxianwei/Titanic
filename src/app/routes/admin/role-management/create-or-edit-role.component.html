<div class="modal-header">
    <div class="modal-title">
        <span *ngIf="obj">{{ 'edit' | translate }}</span>
        <span *ngIf="!obj">{{ 'create' | translate }}</span>
    </div>
</div>
<nz-spin [nzTip]="'Loading...'" [nzSpinning]="loading">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <form nz-form [formGroup]="form" (ngSubmit)="save()">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="name" nz-form-item-required> {{ 'role-name' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input [nzId]="'name'" formControlName="name" name="name" required>
                        </nz-input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                        {{ 'cancel' | translate }}
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="form.invalid || !form.dirty">
                        {{ 'ok' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</nz-spin>
