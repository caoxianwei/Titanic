<div nz-row [nzGutter]="16" class="py-lg">
    <div nz-col [nzXs]="12" [nzMd]="8">
        <nz-card>
            <a (click)="execute('test-rule')" class="d-block text-center text-primary">
                <i class="fa fa-5x fa-book mb-lg"></i>
                <h2>{{ 'test-rule' | translate }}</h2>
            </a>
        </nz-card>
    </div>
    <div nz-col [nzXs]="12" [nzMd]="8">
        <nz-card>
            <a (click)="execute('study-mode')" class="d-block text-center text-orange">
                    <i class="fa fa-5x fa-bar-chart mb-lg"></i>
                <h2>{{ 'study-mode' | translate }}</h2>
            </a>
        </nz-card>
    </div>
    <div nz-col [nzXs]="12" [nzMd]="8">
        <nz-card>
            <a (click)="execute('weight-rate')" class="d-block text-center text-teal">
                <i class="fa fa-5x fa-chain-broken mb-lg"></i>
                <h2>{{ 'weight-rate' | translate }}</h2>
            </a>
        </nz-card>
    </div>
    <div nz-col [nzXs]="12" [nzMd]="8">
        <nz-card>
            <a (click)="execute('report-rule')" class="d-block text-center text-teal">
                <i class="fa fa-5x fa-list-ol mb-lg"></i>
                <h2>{{ 'report-rule' | translate }}</h2>
            </a>
        </nz-card>
    </div>
</div>
