<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'edit' | translate }}</span>
    </div>
</div>
<nz-spin [nzTip]="'Loading...'" [nzSpinning]="loading">
    <form nz-form #form="ngForm" (ngSubmit)="save()">
        <div nz-row [nzGutter]="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="choice_count" nz-form-item-required> {{ 'choice-count' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="choice_count" [(ngModel)]="choice_count"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="choice_count" [(ngModel)]="choice_count"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="choice_percent" nz-form-item-required> {{ 'choice-percent' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="choice_rate" [(ngModel)]="choice_rate"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="choice_rate" [(ngModel)]="choice_rate"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="judge_count" nz-form-item-required> {{ 'judge-count' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="judge_count" [(ngModel)]="judge_count"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="judge_count" [(ngModel)]="judge_count"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="judge_rate" nz-form-item-required> {{ 'judge-percent' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="judge_rate" [(ngModel)]="judge_rate"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="judge_rate" [(ngModel)]="judge_rate"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="completion_count" nz-form-item-required> {{ 'completion-count' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="completion_count" [(ngModel)]="completion_count"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="completion_count" [(ngModel)]="completion_count"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="completion_rate" nz-form-item-required> {{ 'completion-percent' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="completion_rate" [(ngModel)]="completion_rate"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="completion_rate" [(ngModel)]="completion_rate"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="answer_count" nz-form-item-required> {{ 'answer-count' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="answer_count" [(ngModel)]="answer_count"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="answer_count" [(ngModel)]="answer_count"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="12">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="answer_rate" nz-form-item-required> {{ 'answer-percent' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="12">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="answer_rate" [(ngModel)]="answer_rate"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="answer_rate" [(ngModel)]="answer_rate"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col class="gutter-row" [nzSpan]="24">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="project_rate" nz-form-item-required> {{ 'project-percent' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-row>
                            <nz-col nzSpan="18">
                                <nz-slider [nzMin]="0" [nzMax]="99" name="project_rate" [(ngModel)]="project_rate"></nz-slider>
                            </nz-col>
                            <div nz-col nzSpan="4" style="margin-left:2px;">
                                <nz-input-number [nzMin]="0" [nzMax]="99" [ngStyle]="{ 'marginLeft': '16px' }" name="project_rate" [(ngModel)]="project_rate"></nz-input-number>
                            </div>
                        </nz-row>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                {{ 'cancel' | translate }}
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="!form.form.dirty">
                {{ 'ok' | translate }}
            </button>
        </div>
    </form>


</nz-spin>
