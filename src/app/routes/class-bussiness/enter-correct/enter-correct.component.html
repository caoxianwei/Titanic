<div class="content__title">
    <h1>
        {{ 'enter-correct' | translate }}
        <small>{{ 'enter-correct-small' | translate }}</small>
    </h1>
</div>
<div nz-row nzGutter="16">
    <div nz-col nzXs="9" nzSm="9" nzMd="9" class="mb-md">
        <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="filterChange()">
            <label nz-radio [nzValue]="'notCorrect'">
                <span>{{ 'not-correct' | translate }}</span>
            </label>
            <label nz-radio [nzValue]="'hasCorrect'">
                <span>{{ 'has-correct' | translate }}</span>
            </label>
        </nz-radio-group>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th width="33%">
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th width="34%">
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th width="33%">
                            <span>{{ 'name' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <a (click)="correct(obj.Noid)" *ngIf="obj.showIcon">
                                <i class="anticon anticon-edit"></i>
                            </a>
                        </td>
                        <td nz-td>{{obj.Noid}}</td>
                        <td nz-td>{{obj.name}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>


<!-- *ngIf="obj.showIcon" -->
