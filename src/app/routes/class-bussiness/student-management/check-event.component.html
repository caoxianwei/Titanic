<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'check' | translate }}</span>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'reason' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'level' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'mark' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'create-time' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <nz-popconfirm [nzTitle]="confirmText" (nzOnConfirm)="delete(obj.id)">
                                <a nz-popconfirm>
                                    <i class="anticon anticon-delete"></i>
                                </a>
                            </nz-popconfirm>
                        </td>
                        <td nz-td>{{obj.reason}}</td>
                        <td nz-td>{{obj.name}}</td>
                        <td nz-td>{{obj.score}}</td>
                        <td nz-td>{{obj.created_at}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
