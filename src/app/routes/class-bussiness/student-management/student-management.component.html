<div class="content__title">
    <h1>
        {{ 'student-management' | translate }}
        <small>{{ 'student-management-small' | translate }}</small>
    </h1>
</div>
<div nz-row nzGutter="16">
    <div nz-col nzXs="4" nzSm="4" nzMd="4" class="mb-md" style="float:right;">
        <button nz-button [nzType]="'primary'" style="width:100%;" (click)="create()">
            <i class="anticon anticon-plus"></i>
            <span>{{ 'create-student-event' | translate }}</span>
        </button>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'name' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <a (click)="check(obj.Noid)" title="查看事件">
                                <i class="anticon anticon-solution"></i>
                            </a>
                        </td>
                        <td nz-td>{{obj.Noid}}</td>
                        <td nz-td>{{obj.name}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
