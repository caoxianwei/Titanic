<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'result' | translate }}</span>
    </div>
</div>

<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'name' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'voteNumber' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>{{obj.std_id}}</td>
                        <td nz-td>{{obj.name}}</td>
                        <td nz-td>{{obj.num}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
