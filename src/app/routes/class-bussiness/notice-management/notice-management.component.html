<div class="content__title">
    <h1>
        {{ 'notice-management' | translate }}
        <small>{{ 'notice-management-small' | translate }}</small>
    </h1>
</div>
<div nz-row nzGutter="16">
    <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md" style="float:right;">
        <button nz-button [nzType]="'primary'" style="width:100%;" (click)="create()">
            <i class="anticon anticon-plus"></i>
            <span>{{ 'create' | translate }}</span>
        </button>
    </div>
</div>
<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'actions' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'title' | translate }}</span>
                        </th>
                        <th nz-th width="34%">
                            <span>{{ 'description' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'create-date' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>
                            <nz-popconfirm [nzTitle]="confirmText" (nzOnConfirm)="delete(obj.id)">
                                <a nz-popconfirm>
                                    <i class="anticon anticon-delete"></i>
                                </a>
                            </nz-popconfirm>
                        </td>
                        <td nz-td>{{obj.title}}</td>
                        <td nz-td>{{obj.description}}</td>
                        <td nz-td>{{obj.datetime}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
