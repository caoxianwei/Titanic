<div class="modal-header">
    <div class="modal-title">
        <span>{{ 'create' | translate }}</span>
    </div>
</div>
<nz-spin [nzTip]="'Loading...'" [nzSpinning]="loading">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <form nz-form #form="ngForm" (ngSubmit)="save()">
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="title" nz-form-item-required> {{ 'title' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <nz-input [nzId]="'title'" [(ngModel)]="title" name="title" required>
                        </nz-input>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label>
                        <label for="description" nz-form-item-required> {{ 'description' | translate }}</label>
                    </div>
                    <div nz-form-control>
                        <div nz-form-control>
                            <nz-input [nzId]="'description'" [(ngModel)]="description" name="description" required>
                            </nz-input>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="cancel()">
                        {{ 'cancel' | translate }}
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [disabled]="form.form.invalid">
                        {{ 'ok' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</nz-spin>
