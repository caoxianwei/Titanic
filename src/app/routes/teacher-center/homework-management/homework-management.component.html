<div class="content__title">
        <h1>
            {{ 'homework-management' | translate }}
            <small>{{ 'homework-management-small' | translate }}</small>
        </h1>
    </div>
    <div nz-row nzGutter="16">
        <div nz-col nzXs="6" nzSm="6" nzMd="6" class="mb-md" [nzOffset]="15">
            <nz-select style="width: 100%;" [(ngModel)]="teach_id" [nzPlaceHolder]="'请选择具体信息'" (ngModelChange)="courseHistoryChange()">
                <nz-option *ngFor="let obj of classInfo" [nzLabel]="obj.content" [nzValue]="obj.id">
                </nz-option>
            </nz-select>
        </div>
        <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md">
            <button nz-button [nzType]="'primary'" style="width:100%;" (click)="createOrEdit()"  [disabled]="teach_id==undefined">
                <i class="anticon anticon-plus"></i>
                <span>{{ 'create' | translate }}</span>
            </button>
        </div>
    </div>
    
    <div nz-row>
        <div nz-col [nzMd]="24">
            <nz-card>
                <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                    <thead nz-thead>
                        <tr>
                            <th nz-th>
                                <span>{{ 'actions' | translate }}</span>
                            </th>
                            <th nz-th>
                                <span>{{ 'title' | translate }}</span>
                            </th>
                            <th nz-th width="50%">
                                <span>{{ 'content' | translate }}</span>
                            </th>
                            <th nz-th>
                                <span>{{ 'startTime' | translate }}</span>
                            </th>
                            <th nz-th>
                                <span>{{ 'endTime' | translate }}</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                            <td nz-td>
                                <a (click)="createOrEdit(obj)">
                                    <i class="anticon anticon-edit"></i>
                                </a>
                                <span nz-table-divider></span>
                                <nz-popconfirm [nzTitle]="confirmText" (nzOnConfirm)="delete(obj.id)">
                                    <a nz-popconfirm>
                                        <i class="anticon anticon-delete"></i>
                                    </a>
                                </nz-popconfirm>
                            </td>
                            <td nz-td>{{obj.name}}</td>
                            <td nz-td>{{obj.content}}</td>
                            <td nz-td>{{obj.starttime}}</td>
                            <td nz-td>{{obj.endtime}}</td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
        </div>
    </div>
