<div class="content__title">
    <h1>
        {{ 'class-attendance-record' | translate }}
        <small>{{ 'class-attendance-record-small' | translate }}</small>
    </h1>
</div>
<div nz-row nzGutter="16">
    <div nz-col nzXs="10" nzSm="10" nzMd="10" class="mb-md">
        <nz-radio-group [(ngModel)]="type" [nzSize]="'large'" (ngModelChange)="catelogChange()">
            <label nz-radio [nzValue]="'attendance'">
                <span>
                    {{ 'attendance' | translate }}
                </span>
            </label>
            <label nz-radio [nzValue]="'absence'">
                <span>
                    {{ 'absence' | translate }}
                </span>
            </label>
            <label nz-radio [nzValue]="'late'">
                <span>
                    {{ 'late' | translate }}
                </span>
            </label>
            <label nz-radio [nzValue]="'leaveearly'">
                <span>
                    {{ 'leaveearly' | translate }}
                </span>
            </label>
        </nz-radio-group>
    </div>
    <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md">
        <nz-select style="width: 100%;" [(ngModel)]="param_class" [nzPlaceHolder]="'请选择班级'" (ngModelChange)="paramChange()">
            <nz-option *ngFor="let obj of classes" [nzLabel]="obj.name" [nzValue]="obj.id">
            </nz-option>
        </nz-select>
    </div>
    <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md">
        <nz-select style="width: 100%;" [(ngModel)]="param_course" [nzPlaceHolder]="'请选择课程'" (ngModelChange)="paramChange()">
            <nz-option *ngFor="let obj of course" [nzLabel]="obj.name" [nzValue]="obj.id">
            </nz-option>
        </nz-select>
    </div>
    <div nz-col nzXs="5" nzSm="5" nzMd="5" class="mb-md">
        <nz-select style="width: 100%;" [(ngModel)]="param_content" [nzPlaceHolder]="'请选择上课记录'">
            <nz-option *ngFor="let obj of historyClassInfo" [nzLabel]="obj.content" [nzValue]="obj.id">
            </nz-option>
        </nz-select>
    </div>
    <div nz-col nzXs="3" nzSm="3" nzMd="3" class="mb-md">
        <button nz-button [nzType]="'primary'" style="width:100%;" (click)="search()" [disabled]="param_class==undefined||param_content==undefined">
            <i class="anticon anticon-search"></i>
            <span>{{ 'search' | translate }}</span>
        </button>
    </div>
</div>

<div nz-row>
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable [nzAjaxData]="tableData" [nzIsPagination]="false" [nzLoading]="tableLoading">
                <thead nz-thead>
                    <tr>
                        <th nz-th>
                            <span>{{ 'studentId' | translate }}</span>
                        </th>
                        <th nz-th>
                            <span>{{ 'name' | translate }}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let obj of nzTable.data">
                        <td nz-td>{{obj.Noid}}</td>
                        <td nz-td>{{obj.name}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
